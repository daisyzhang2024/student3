<html lang="en">
<head>
    <title>Speech-Bubble</title>
</head>

<body>
    <div class="speech-bubble">Hello!</div>
</body>

</html>

<style>
body{
    margin: 0;
    background: #e8e802;
    font-size: 25px;
    font-family: courier;
    font-weight: 800;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.speech-bubble{
    background: #c50d66;
    color: #fff;
    padding: 0.5em 1em;
    position: relative;
    border-radius: 0 0.25em 0.25em 0.25em;
    box-shadow: 7px 30px 40px #664400;
    transition: 0.5s;
    animation: speech .7s linear 1;
}
.speech-bubble::after {
    content: '';
    position: absolute;
    border: 0.5em solid transparent;
    border-top-color: #c50d66;
    border-right-color: #c50d66;
    right: 100%;
    top: 0%;
    transform: skewY(20deg);
    transform-origin: 100% 100%;
}

@keyframes speech {
    0% {top: -20px;}
    25% {top: 5px; box-shadow: 7px 40px 40px #664400;}
    0% {top: 20px;}
    75% {top: -20px; box-shadow: 7px -10px 50px #664400;}
    100% {top: 0;}
}

</style>
