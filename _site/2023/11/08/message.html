<p>&lt;!DOCTYPE html&gt;</p>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Random Problem Generator!</title>
</head>
<body>
    <div class="container">
    <div class="message">
        <p>
        <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
        <p style="border-bottom: 2px solid lightgray rgba(211, 211, 211, 0.5);"></p>
        <p>
            <label for="message-input">Enter a message</label>
            <br />
            <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-message"></i></button><input id="message-input" type="text" />
        </p>
        <button onclick="getMessage()">Submit</button>
        </p>
        <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
    </div>
    </div>
</body>
</html>

<style>
body{
    background: linear-gradient(#b8dafc, white)
}
button{
    width: fit-content;
    padding: 8px;
    cursor: pointer;
    border: 1px solid lightgray;
    border-radius: 5pm;
    background: whitesmoke;
}
button:hover{
    background: rgba(0, 0, 0, 0.5);
}
.container{
    width: 95%;
    Height: 100vh;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.message{
    border: 1px solid lightgray;
    background: whitesmoke;
    border-radius: 5px;
    width: 500px;
    height: auto; /*expands in size*/
    margin: auto; /*container in center*/
    padding: 0 20px;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0.5);
}
.message input{
    width: 90%;
    padding: 8px 0;
    border-radius: 5px;
    border: 1px solid lightgray;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}
@media(max-width: 480px){
    .message input{
        width: 82%
    }
}
</style>

<script>
const messageInput = document.getElementById("message-input");
messageInput.addEventListener("keydown", function(event){
    if(event.key == "Enter")
        getMessage();
})
function getMessage(){
    document.getElementById("message-output").innerHTML = messageInput.value;
    messageInput.value = "";
}
</script>
